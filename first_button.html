<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password Button</title>
</head>
<body>
  <button class="forgot-password-button" onclick="forgotPassword()">Forgot Password?</button>

  <script>
    function forgotPassword() {
      window.location.href = "forgot_screen.html";
    }
  </script>

  <style>
    .forgot-password-button {
        padding: 2px 3px;
        background-color: #ff7c00;
        color: #ffffff;
        border: none;
        border-radius: 1px;
        cursor: pointer;
        font-size: 15px;
    }

    .forgot-password-button:hover {
        background-color: #ffc300;
    }
  </style>
</body>
</html>
