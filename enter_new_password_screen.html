<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .reset-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="newPasswordForm" onsubmit="handlePasswordReset(event)">
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        function handlePasswordReset(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            if (newPassword !== confirmPassword) {
                messageDiv.innerHTML = "Passwords do not match!";
                messageDiv.style.color = '#ff0000';
                return;
            }
            
            if (newPassword.length < 8) {
                messageDiv.innerHTML = "Password must be at least 8 characters long!";
                messageDiv.style.color = '#ff0000';
                return;
            }
            
            // Here you would typically make an API call to your backend to update the password
            // For demonstration, we'll just show a success message
            messageDiv.innerHTML = "Password has been successfully reset!";
            messageDiv.style.color = '#4CAF50';
            
            // Clear the form
            document.getElementById('newPasswordForm').reset();
        }
    </script>
</body>
</html>
<link rel="stylesheet" href="styles.css">
