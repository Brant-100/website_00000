<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        body {
            background-color: #ffd7ad;
            color: #635f5c;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            background-color: #635f5c;
        }

        .success-icon {
            font-size: 48px;
            color: #ff7c00;
            margin-bottom: 20px;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 15px;
        }

        p {
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .login-btn {
            padding: 10px 20px;
            background-color: #ff7c00;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn:hover {
            background-color: #ffc300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h2>Password Reset Complete!</h2>
        <p>Your password has been successfully reset. You can now log in with your new password.</p>
        <a href="/login" class="login-btn">Go to Login</a>
    </div>
</body>
</html>
